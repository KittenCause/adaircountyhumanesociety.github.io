---
layout: default
---
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header"> <a class="navbar-brand" href="/index.html">Adair County Humane Society</a> </div>
    </div>
</nav>
<div class="container">
    <h1>Blog Posts</h1>
    
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            {% for post in site.posts %}
            <div class="post">
                <h2><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h2>
                <hr />
                <p>{{ post.excerpt | strip_html | strip_newlines | truncatewords: 100 }}</p>
                <a href="{{ post.url }}"> Read more</a>
            </div>

            <br /><br />
            {% endfor %}
        </div>
        
    </div>
</div>
