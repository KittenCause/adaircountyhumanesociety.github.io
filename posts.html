---
layout: default
---
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header"> <a class="navbar-brand" href="{{ "/index.html" | prepend: site.baseurl }}">Adair County Humane Society</a> </div>
    </div>
</nav>
<div class="container">
    <h1>Posts</h1>
    <br />
    
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            {% for post in site.posts %}
            <div class="post well">
                <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                <hr />
                <p>{{ post.excerpt | strip_html | strip_newlines | truncatewords: 100 }}</p>
                <a href="{{ post.url | prepend: site.baseurl }}"> Read more</a>
            </div>

            <br /><br />
            {% endfor %}
        </div>
        
    </div>
</div>
